<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:if="${success}" th:text="${success}">Success!</p>

<form method="post" style="max-width:600px;" th:object="${editedFighter}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}"
               th:text="${oldFighter.name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="picUrl">Old Picture</label>
        <img th:src="${oldFighter.picUrl}" alt="???" />
        <input class="form-control" th:field="*{picUrl}" />
        <span th:errors="*{picUrl}" class="error"></span>
    </div>
    <input type="submit" value="Update Fighter" />
</form>

</body>
</html>
