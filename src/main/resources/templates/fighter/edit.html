<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${fighter}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}"
               th:text="${oldFighter.name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <img th:src="${oldFighter.picUrl}" alt="???" />
        <label th:for="picUrl">Old Picture</label>
        <input class="form-control" th:field="*{picUrl}" />
        <span th:errors="*{picUrl}" class="error"></span>
    </div>

    <input type="submit" value="Update Fighter" />
</form>

</body>
</html>
