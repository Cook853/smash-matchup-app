<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<table class="table">

    <tr>
        <th>Your Fighters</th>
        <th>|</th>
        <th>Opponent</th>
    </tr>
    <form th:action="@{calculator}" method="post">
        <tr th:each="fighter : ${fighters}">
            <td>
                <input type="checkbox" th:name="userFighters" th:for="${userFighters}" th:value="${fighter.id}" />
                <label>
                    <img th:src="${fighter.picUrl}" alt="???" class="img-thumbnail" width="70px" />
                </label>
            </td>
            <td>|</td>
            <td>
                <input type="radio" th:name="opponentFighterId" th:value="${fighter.id}" />
                <label>
                    <img th:src="${fighter.picUrl}" alt="???" class="img-thumbnail" width="70px" />
                </label>
            </td>
        </tr>

        <input type="submit" value="Show Results!" />
    </form>

</table>

</body>
</html>
